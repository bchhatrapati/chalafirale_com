<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tour - ChalaFirale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="ChalaFirale Logo">
            <h1>ChalaFirale</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reserves.html">Explore Reserves</a></li>
                <li><a href="book_now.html" class="active">Book Now</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-form">
        <h2>Plan Your Adventure</h2>
        <p>Fill out the form below to book your safari adventure!</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">-- Select a Tiger Reserve --</option>
                    <option value="Jim Corbett">Jim Corbett National Park</option>
                    <option value="Bandhavgarh">Bandhavgarh National Park</option>
                    <option value="Ranthambore">Ranthambore National Park</option>
                    <option value="Kaziranga">Kaziranga National Park</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit Booking</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ChalaFirale. All rights reserved.</p>
    </footer>
</body>
</html>
