<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Registration and Login - Chalafirale. Sign up or log in to manage your tiger safari bookings.">
    <title>Register / Login - Chalafirale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header">
        <!-- Include header.html here -->
        <!-- Example: -->
        <!-- <div data-include="components/header.html"></div> -->
    </div>

    <!-- Registration and Login Section -->
    <section id="auth-section">
        <div class="container">
            <h1>Register or Login</h1>
            <p class="section-description">
                Sign up to create a new account or log in to manage your safari bookings.
            </p>

            <div class="auth-container">
                <!-- Registration Form -->
                <div class="auth-form" id="register-form">
                    <h2>Create an Account</h2>
                    <form id="register" method="POST">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" name="name" placeholder="Your Full Name" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" name="email" placeholder="Your Email Address" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="Create a Password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>

                <!-- Login Form -->
                <div class="auth-form" id="login-form">
                    <h2>Login to Your Account</h2>
                    <form id="login" method="POST">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" placeholder="Your Email Address" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="Your Password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="book_now.html">Book Now</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="assets/icons/facebook-icon.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="assets/icons/instagram-icon.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="assets/icons/twitter-icon.png" alt="Twitter"></a>
            </div>
            <p>&copy; 2024 Chalafirale. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
