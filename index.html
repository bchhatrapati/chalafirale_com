<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChalaFirale - Launching Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      padding: 24px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #ff7b00;
      margin: 0 0 10px;
      animation: pulse 2s infinite alternate;
    }

    h2 {
      font-size: 1.2rem;
      color: #333333;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      from {
        opacity: 0.8;
      }
      to {
        opacity: 1;
      }
    }

    .circular-loader {
      margin: 20px auto;
      width: 64px;
      height: 64px;
      border: 6px solid #ebedee;
      border-top: 6px solid #ff7b00;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666666;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      h2 {
        font-size: 1rem;
      }
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Site under construction Chalafirale.jpg" alt="Site Under Construction" />
    <!-- <h1>Launching Soon</h1>
    <h2>Website is under construction</h2> -->
    <div class="circular-loader"></div>
    <div class="footer">Stay tuned for something amazing!</div>
  </div>
</body>
</html>
