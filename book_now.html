<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Safari - Chalafirale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/book_now.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h2>Book Your Jungle Safari Adventure</h2>
        <form action="book_safari.php" method="POST" onsubmit="return validateBookingForm()">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Booking Details -->
            <div class="form-group">
                <label for="reserve">Select Reserve:</label>
                <select id="reserve" name="reserve" onchange="updatePrice()" required>
                    <option value="" disabled selected>Select a Reserve</option>
                    <option value="Tadoba">Tadoba</option>
                    <option value="Pench">Pench</option>
                    <option value="Ranthambore">Ranthambore</option>
                    <option value="Corbett">Jim Corbett</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" placeholder="Enter no. of people" required>
            </div>
            <div class="form-group">
                <label for="safari-type">Safari Type:</label>
                <select id="safari-type" name="safari-type" required>
                    <option value="" disabled selected>Select Safari Type</option>
                    <option value="Jeep">Jeep Safari</option>
                    <option value="Canter">Canter Safari</option>
                    <option value="Walking">Walking Safari</option>
                </select>
            </div>

            <!-- Additional Preferences -->
            <div class="form-group">
                <label for="accommodation">Accommodation Preferences:</label>
                <select id="accommodation" name="accommodation">
                    <option value="" disabled selected>Select Accommodation</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Standard">Standard</option>
                    <option value="Budget">Budget</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food">Food Preferences:</label>
                <select id="food" name="food">
                    <option value="" disabled selected>Select Food Preference</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Eggetarian">Eggetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select>
            </div>

            <!-- Emergency and Additional Info -->
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact Number:</label>
                <input type="tel" id="emergency-contact" name="emergency-contact" placeholder="Enter emergency contact number" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="message">Any Additional Instructions or Message:</label>
                <textarea id="message" name="message" placeholder="Let us know if you have any special requirements"></textarea>
            </div>

            <!-- Price Display -->
            <div class="form-group price-display">
                <p>Total Price: <span id="price">INR 6990</span></p>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms_conditions.html">Terms and Conditions</a>.</label>
            </div>

            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script>
        // JavaScript to update price based on reserve selection
        function updatePrice() {
            const reserve = document.getElementById('reserve').value;
            const priceElement = document.getElementById('price');
            let price = 6990; // Default price
            if (reserve === "Tadoba") price = 6990;
            else if (reserve === "Pench") price = 6490;
            else if (reserve === "Ranthambore") price = 7490;
            else if (reserve === "Corbett") price = 7990;
            priceElement.textContent = `INR ${price}`;
        }

        // Form validation function
        function validateBookingForm() {
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                alert("Please agree to the Terms and Conditions to proceed.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
