<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your tiger safari tour with Chalafirale. Choose your destination, select a date, and get ready for the adventure of a lifetime.">
    <title>Book Now - Chalafirale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header">
        <!-- Include header.html here -->
        <!-- Example: -->
        <!-- <div data-include="components/header.html"></div> -->
    </div>

    <!-- Book Now Section -->
    <section id="book-now">
        <div class="container">
            <h1>Book Your Tiger Safari</h1>
            <p class="section-description">
                Choose your destination, select the date for your safari, and provide your details to complete your booking.
            </p>

            <form id="booking-form" class="booking-form" action="confirmation.html" method="POST">
                <div class="form-group">
                    <label for="destination">Select Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>Select a reserve</option>
                        <option value="tadoba">Tadoba Tiger Reserve</option>
                        <option value="ranthambore">Ranthambore National Park</option>
                        <option value="bandhavgarh">Bandhavgarh National Park</option>
                        <option value="corbett">Corbett National Park</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tour-date">Select Tour Date</label>
                    <input type="date" id="tour-date" name="tour_date" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Additional requests or special instructions"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="reserves.html">Reserves</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="assets/icons/facebook-icon.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="assets/icons/instagram-icon.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="assets/icons/twitter-icon.png" alt="Twitter"></a>
            </div>
            <p>&copy; 2024 Chalafirale. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/booking.js"></script>
</body>
</html>
